<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>仓库管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a>仓库管理系统</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">注册新用户</p>

    <form id="register_form">
      <div class="form-group has-feedback">
        <input type="text" id="userId" name="userId" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="password" name="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="repassword" name="repassword" class="form-control" placeholder="重输密码">
        <span id="passwordInfo" class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <!--
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        -->
        <!-- /.col -->
        <div class="col-xs-4" style="margin-left: 230px">
          <button type="submit" class="btn btn-primary btn-block btn-flat" >注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="login.html" class="text-center">已有账号</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
<script type="text/javascript"
        src="../dist/js/bootstrapValidator.min.js"></script>
<script type="text/javascript"
        src="../dist/js/jquery.md5.js"></script>


<script>
  $(function () {
    validatorInit();
  });


  // 登陆信息加密模块
  function infoEncrypt(userID, repassword) {
    var str1 = $.md5(repassword);
    var str2 = $.md5(str1 + userID);
    return str2;
  }


  function validatorInit() {
    $('#register_form').bootstrapValidator({
      message: 'This value is not valid',
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
        userID: {
          validators: {
            notEmpty: {
              message: '用户名不能为空'
            }, regexp: {
              regexp: '[0-9A-Za-z]+',
              message: '不允许输入特殊字符'
            },
            callback: {}
          }
        },
        password: {
          validators: {
            notEmpty: {
              message: '密码不能为空'
            },
            callback: {}
          }
        },
        repassword: {
          validators: {
            notEmpty: {
              message: '请重复输入密码'
            },
            different:{
              field: password,
              message : '两次密码不相同'
            }
            }
          }
        }
    })
            .on('success.form.bv', function (e) {
              // 禁用默认表单提交
              e.preventDefault();

              // 获取 form 实例
              var $form = $(e.target);
              // 获取 bootstrapValidator 实例
              var bv = $form.data('bootstrapValidator');

              // 发送数据到后端 进行验证
              var userID = $('#userID').val();
              var password = $('#password').val();

              // 加密
              password = infoEncrypt(userID, password)

              var data = {
                "userid": userID,
                "password": password,
              }
              $.ajax({
                type: "POST",
                url: "account/register",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                  // 接收到后端响应

                  // 分析返回的 JSON 数据
                  if (response.result == 'error') {
                    var errorMessage;
                    var field;
                    errorMessage = "服务器错误";
                    field = "password";
                    $('#password').val("");
                    $('#repassword').val("");

                    // 更新 callback 错误信息，以及为错误对应的字段添加 错误信息
                    bv.updateMessage(field, 'callback', errorMessage);
                    bv.updateStatus(field, 'INVALID', 'callback');
                  } else {
                    // 页面跳转
                    window.location.href = "/login.html";
                  }
                },
                error: function (data) {
                  // 处理错误
                }
              });
            });
  }

  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
