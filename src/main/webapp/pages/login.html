<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>仓库管理系统登陆</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a>仓库管理系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">输入你的登陆信息</p>

    <form id="login_form" >
      <div class="form-group has-feedback">
        <input id="userId" name="userId" type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="password" name="password" type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">

        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="submit" type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->

    <a href="#">忘记密码</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>

<script type="text/javascript"
        src="../dist/js/bootstrapValidator.min.js"></script>
<script type="text/javascript"
        src="../dist/js/jquery.md5.js"></script>


<script>
  $(function() {
    validatorInit();
  });


  // 登陆信息加密模块
  function infoEncrypt(userID, password) {
    var str1 = $.md5(password);
    var str2 = $.md5(str1 + userID);
    return str2;
  }

  function validatorInit() {
    $('#login_form').bootstrapValidator({
      message : 'This value is not valid',
      feedbackIcons : {
        valid : 'glyphicon glyphicon-ok',
        invalid : 'glyphicon glyphicon-remove',
        validating : 'glyphicon glyphicon-refresh'
      },
      fields : {
        userID : {
          validators : {
            notEmpty : {
              message : '用户名不能为空'
            },regexp: {
              regexp: '[0-9A-Za-z]+',
              message: '不允许输入特殊字符'
            },
            callback : {}
          }
        },
        password : {
          validators : {
            notEmpty : {
              message : '密码不能为空'
            },
            callback : {}
          }
        },
        checkCode : {
          validators : {
            notEmpty : {
              message : '验证码不能为空'
            }
          }
        }
      }
    })
            .on('success.form.bv', function(e) {
              // 禁用默认表单提交
              e.preventDefault();

              // 获取 form 实例
              var $form = $(e.target);
              // 获取 bootstrapValidator 实例
              var bv = $form.data('bootstrapValidator');

              // 发送数据到后端 进行验证
              var userID = $('#userID').val();
              var password = $('#password').val();

              // 加密
              password = infoEncrypt(userID, password)

              var data = {
                "id" : userID,
                "password" : password,
              }
              $.ajax({
                type:"POST",
                url:"/login",
                dataType:"json",
                contentType:"application/json",
                data:JSON.stringify(data),
                success:function(response){
                  // 接收到后端响应

                  // 分析返回的 JSON 数据
                  if(response.result == 'error'){
                    var errorMessage;
                    var field;
                    if(response.msg == "unknownAccount"){
                      errorMessage = "用户名错误";
                      field = "userID";
                    }
                    else if(response.msg == "incorrectCredentials"){
                      errorMessage = "密码或验证码错误";
                      field = "password";
                      $('#password').val("");
                    }else{
                      errorMessage = "服务器错误";
                      field = "password";
                      $('#password').val("");
                    }

                    // 更新 callback 错误信息，以及为错误对应的字段添加 错误信息
                    bv.updateMessage(field,'callback',errorMessage);
                    bv.updateStatus(field,'INVALID','callback');
                  }else{
                    // 页面跳转
                    window.location.href = "/mjfs.html";
                  }
                },
                error:function(data){
                  // 处理错误
                }
              });
            });
  }
</script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
